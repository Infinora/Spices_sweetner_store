<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Spice Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: #FAF3E0; color: #333; }
        .container { max-width: 1200px; margin: auto; padding: 40px; text-align: center; }
        header { background: #B8860B; padding: 20px; color: white; font-size: 32px; font-weight: 600; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); transition: 0.3s; overflow: hidden; position: relative; text-decoration: none; color: inherit; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 30px rgba(0,0,0,0.2); }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; transition: transform 0.3s; }
        .card img:hover { transform: scale(1.1); }
        .card h2 { color: #B8860B; margin: 15px 0 10px; font-size: 24px; font-weight: 600; }
        footer { margin-top: 40px; font-size: 14px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <header>Premium Spice Collection</header>
        <div class="grid">
            <a href="https://infinora.github.io/Spices_sweetner_store/Premium%20Turmeric%20Products.html" class="card">

            </a>

            </a>

                <h2>Cumin</h2>
            </a>
            <a href="https://infinora.github.io/Spices_sweetner_store/Premium%20Cardamom%20Products.html" class="card">
                <img src="cardamom.jpg" alt="Cardamom">
                <h2>Cardamom</h2>
            </a>
            <a href="https://infinora.github.io/Spices_sweetner_store/Premium%20Coriander%20Products.html" class="card">
                <img src="coriander.jpg" alt="Coriander">
                <h2>Coriander</h2>
